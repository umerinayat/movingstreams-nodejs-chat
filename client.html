<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bi-directional WebSocket Chat Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://bit.ly/cdn-bootstrap-css" />
    <link rel="stylesheet" href="http://bit.ly/cdn-bootstrap-theme" />
    <script src="http://bit.ly/cdn-bootstrap-jq"></script>
  </head>
  <body lang="en">
    <div class="vertical-center">
      <div class="container">
        <ul id="messages" class="list-unstyled"></ul>
        <hr />
        <form
          role="form"
          id="chat_form"
          onsubmit="sendMessage(); return false;"
        >
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              id="message"
              name="message"
              placeholder="Type text to echo in here"
              value=""
              autofocus
            />
          </div>
          <button
            type="button"
            id="send"
            class="btn btn-primary"
            onclick="sendMessage();"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
    <script src="http://bit.ly/cdn-bootstrap-minjs"></script>

    <script>
      var ws = new WebSocket('ws://localhost:8181');
      var nickname = '';
      ws.onopen = function (e) {
        console.log('Connection to server opened');
      };

      var messageField = document.getElementById('message');

      var isConnected = false;

      function appendLog(type, nickname, message) {
        var messages = document.getElementById('messages');
        var messageElem = document.createElement('li');
        var preface_label;
        if (type === 'notification') {
          preface_label = '<span class="label label-info">*</span>';
        } else if (type == 'nick_update') {
          preface_label = '<span class="label label-warning">*</span>';
        } else {
          preface_label =
            '<span class="label label-success">' + nickname + '</span>';
        }
        var message_text =
          '<h2>' + preface_label + '&nbsp;&nbsp;' + message + '</h2>';
        messageElem.innerHTML = message_text;
        messages.appendChild(messageElem);
      }
      ws.onmessage = function (e) {
        var data = JSON.parse(e.data);
        nickname = data.nickname;

        if(data.type == 'typing') {

        } else if(data.type == 'clear-typing') {

        } else if(data.type == 'waiting') {
          console.log('wating...');
        }
        else if(data.type == 'connected') {
          isConnected = true;
          console.log('connected');
        }
        else {
          appendLog(data.type, data.nickname, data.message);
        }

        console.log('ID: [%s] = %s', data.id, data.message);
      };
      ws.onclose = function (e) {
        appendLog('Connection closed');
        console.log('Connection closed');
      };

      function sendTyping() {
        if (ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({'event': 'typing'}));
        }
      }

      function clearTyping() {
        if (ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({'event': 'clear-typing'}));
        }
      }

      function sendMessage() {
        if (ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({'event': 'message', message:  messageField.value}));
        }
        messageField.value = '';
        messageField.focus();
      }

      messageField.addEventListener('keyup', function(event) {

        if(messageField.value.length > 0) {
          sendTyping();
        } else {
          clearTyping();
        }
      });

    //  var handle = setInterval(function() {

    //     if(!isConnected) {
    //       if (ws.readyState === WebSocket.OPEN) {
    //         ws.send(JSON.stringify({'event': 'reconnect', message:  ''}));
    //       }
    //     }
    //   }, 800);

      function disconnect() {
        ws.close();
      }
    </script>
  </body>
</html>
